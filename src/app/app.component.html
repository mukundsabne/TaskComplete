<!--The content below is only a placeholder and can be replaced.-->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 offset-md-4 col-xs-12">

      <div>
        <input type="text" name="" id="addfield" [(ngModel)] = "name" required>
        <input type="button" value="Submit" (click) = "addItem();">
        <p style="color: red;" *ngIf="!validname"> Please Enter Valid Item Name. </p>
      </div>
      <div>
        <h5>Unpacked Items ({{unpackedItems.length}})</h5>
        <input type="text" class="search" (keyup)="unpackSearch(unpack.value);" #unpack>
      
      <article  *ngFor="let item of unpackedItems">
        <label for="{{item.id}}">
          <input type="checkbox" id="{{item.id}}" value="on" (click) = "changeStatus(item.id);">
         {{item.name}}
        </label>
      
        <button class="Item-remove" (click) = "removeItem(item.id);">Remove</button> 
      </article>
      
      <h5>Packed Items ({{packedItems.length}})</h5>
      <input type="text" class="search" (keyup)="packSearch(pack.value);" #pack>
      <br><br>
      <article  *ngFor="let item of packedItems">
        <label for="{{item.id}}">
          <input type="checkbox" id="{{item.id}}" value="on" (click) = "changeStatus(item.id);" checked>
         {{item.name}}
        </label>
      
        <button class="Item-remove" (click) = "removeItem(item.id);">Remove</button> 
      </article>
      
      <input type="button" value="Mark All As Unpacked" style="width: 100%;"  (click)="markAllUnpack()">
      </div>
    </div>
    
  </div>
</div>
